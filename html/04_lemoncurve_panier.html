<html>
  <head>
  <link rel="stylesheet" type="text/css" href="../css/mobile.css">
  </head>
  <body>
    <div class='container'>
      <div class='row header'>
        <div class='tapicon'></div>
        <div class='logo'>
          LEMON CURVE
        </div>
        <div class='notify-cart'>
          <div class='notify'></div>
          <div class='cart'></div>
        </div>

        <div class='clear'></div>
      </div>

      <div class='step row'>
        <ul>
          <li class='active'>
            <div class='step1'>1</div>
            <div class='text'>PANIER</div>
          </li>
          <li>
            <div class='step2'>2</div>
            <div class='text'>IDENTIFI.</div>
          </li>
          <li>
            <div class='step3'>3</div>
            <div class='text'>LIVRAISON</div>
          </li>
          <li>
            <div class='step4'>4</div>
            <div class='text'>PAIEMENT</div>
          </li>
        </ul>
        <div class='clear'></div>
      </div>

      <div class='row commander'>
        <button name='COMMANDER'> COMMANDER </button>
      </div>

      <div class='row mon-panier'>
        <div class='shopicon'>
          <img src='../image/cart.jpg'>
        </div>
        <div class='content'> MON PANIER </div>
        <div class='clear'></div>
        <div class='contient'>Contient 3 articles</div>
      </div>

      <div class='items row'>
        <div class='item'>
          <div class='first-line'>
            <div class='shopicon'>
              <img src='../image/item.jpg'></img>
            </div>
            <div class='item-description'>
              <div class='name'>Soutien-gorge a` amateur</div>
              <div class='description'>Sans Complexe - Arum 90H</div>
            </div>
            <div class='close'>
              <span>x</span>
            </div>
          </div>
          <div class='second-line'>
            <div class='shopicon'></div>
            <div class='amount'>
              <div class='select'>
                <span> 1 </span>
              </div>
            </div>
            <div class='prices'>
              <div class='old'>12.5$</div>
              <div class='new'>10$</div>
            </div>
          </div>
        </div>
        <div class='break'>
          <span class='break-line'></span>
        </div>
      </div>
      <div class='row social-network'>
        <div class='header'>SUIVEZ-NOUS</div>
        <div class='social-icon'>
          <img src='../image/ico-cus-social-facebook.png'>
          <img src='../image/ico-cus-social-google.png'>
          <img src='../image/ico-cus-social-instagram.png'>
          <img src='../image/ico-cus-social-pinterest.png'>
          <img src='../image/ico-cus-social-rss.png'>
        </div>
      </div>

      <div class='row news-letter'>
        <div class='header'>NEWS LETTER</div>
        <div class='content'>
          <div class='receive'>RECEIVE NEWS LETTER... </div>
          <br />
          <input type='radio' name='gender' value='Female'>
            <span>Female</span>
          </input>
          <input type='radio' name='gender' value='Male'>
            <span>Male</span>
          </input>
          <br />
          <input id='email'>
          <input type='submit' value='OK'>
        </div>
      </div>

      <div class='row footer'>
        <div class='header'> CGV I MENTION LEGALES </div>
        <div class='copyright'>COPYRIGHT 2014 | SITEMAP</div>
      </div>
    </div>
  </body>
</html>
